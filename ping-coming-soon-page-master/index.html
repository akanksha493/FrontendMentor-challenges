<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="wrapper">
      <div class="logo-container">
        <img src="images/logo.svg" alt="ping logo">
      </div>
      <div class="heading">
        <h1><span>We are launching</span> soon!</h1>
        <p>Subscribe and get notified</p>
      </div>
      <form action="">
        <input type="email" name="email" id="email" placeholder="Your email address...">
        <div class="error-mssg">
          <i>Please provide a valid email address</i>
        </div>
        <button id="notify-bttn" type="submit">Notify Me</button>
      </form>
      
      <div class="img-container">
        <img src="images/illustration-dashboard.png" alt="illustration">
      </div>
      <div class="social">
        <div class="logo" id="facebook">
        </div>
        <div class="logo" id="twitter">
        </div>
        <div class="logo" id="instagram">
        </div>
      </div>
      <div class="copyright">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/akanksha493" target="_blank">Akanksha</a>.
      </p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
