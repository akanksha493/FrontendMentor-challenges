<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <main>
    <div class="result-card">
      <div class="heading result">
        <h2>Your Result</h2>
      </div>
      <div class="score-container">
        <span class="scored-marks">76</span>
        <span class="total-marks">of 100</span>
      </div>
      <div class="score-grade">
        <span>Great</span>
      </div>
      <div class="score-review">
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary-card">
      <div class="heading summary">
        <h2>Summary</h2>
      </div>
      <div class="subject-rows">
        <div class="subject-row" id="reaction-row">
          <div class="first-section">
            <div class="icon">
              <img  class="reaction-icon" src="assets/images/icon-reaction.svg" alt="">
            </div>
            <div class="subject-name">
              <span id="reaction">Reaction</span>
            </div>
          </div>
          <div class="second-section">
            <div class="marks">
              <span class="subject-scored-marks">80</span><span class="subject-total-marks"> / 100</span>
            </div>
          </div>
        </div>
        <div class="subject-row" id="memory-row">
          <div class="first-section">
            <div class="icon">
              <img  class="memory-icon" src="assets/images/icon-memory.svg" alt="">
            </div>
            <div class="subject-name">
              <span id="memory">Memory</span>
            </div>
          </div>
          <div class="second-section">
            <div class="marks">
              <span class="subject-scored-marks">92</span><span class="subject-total-marks"> / 100</span>
            </div>
          </div>
        </div>
        <div class="subject-row" id="verbal-row">
          <div class="first-section">
            <div class="icon">
              <img  class="verbal-icon" src="assets/images/icon-verbal.svg" alt="">
            </div>
            <div class="subject-name">
              <span id="verbal">Verbal</span>
            </div>
          </div>
          <div class="second-section">
            <div class="marks">
              <span class="subject-scored-marks">61</span><span class="subject-total-marks"> / 100</span>
            </div>
          </div>
        </div>
        <div class="subject-row" id="visual-row">
          <div class="first-section">
            <div class="icon">
              <img  class="memory-icon" src="assets/images/icon-visual.svg" alt="">
            </div>
            <div class="subject-name">
              <span id="visual">Visual</span>
            </div>
          </div>
          <div class="second-section">
            <div class="marks">
              <span class="subject-scored-marks">72</span><span class="subject-total-marks"> / 100</span>
            </div>
          </div>
        </div>        
        
      </div>
      <button class="continue-bttn">Continue</button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/akanksha493" target="_blank">Akanksha</a>.
  </div>
</body>
</html>
