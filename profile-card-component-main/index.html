<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="wrapper">
      
      <div class="top-section">
        <div class="img-container">
          <img class="profile-img" src="images/image-victor.jpg" alt="profile-photo">
        </div>
        <!-- <img class="card-pattern" src="images/bg-pattern-card.svg" alt="top-card-pattern"> -->
      </div>
      <div class="bottom-section">
        <div class="name-age-container">
          <span id="name">Victor Crest</span>
          <span id="age">26</span>
        </div>
        <div class="location-container">
          <span>London</span>
        </div>
        <div class="stats">
          <div class="column">
            <span class="count">80K</span>
            <span class="type">Followers</span>
          </div>
          <div class="column">
            <span class="count">803K</span>
            <span class="type">Likes</span>
          </div>
          <div class="column">
            <span class="count">1.4K</span>
            <span class="type">Photos</span>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/akanksha493" target="_blank">Akanksha</a>.
    </div>
  </main>
</body>
</html>
