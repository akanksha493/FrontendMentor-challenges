<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="text-content">
        <div class="heading">
          <p>Get <span id="insights">insights</span> that help your business grow.</p>
        </div>
        <div class="paragraph">
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>
        <div class="stats">
          <div class="stats-column">
            <span class="count">10k+</span>
            <span class="name">companies</span>
          </div>
          <div class="stats-column">
            <span class="count">314</span>
            <span class="name">templates</span>
          </div>
          <div class="stats-column">
            <span class="count">12M+</span>
            <span class="name">queries</span>
          </div>
        </div>
      </div>
      <div class="image-content">
        <div class="overlay"></div>
        <img id="desktop-img" src="images/image-header-desktop.jpg" alt="image">
        <img id="mobile-img" src="images/image-header-mobile.jpg" alt="image">
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>
</html>
