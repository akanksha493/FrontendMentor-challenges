<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="container">
      <div class="container-img">
        <img class="illo-img" src="images/illustration-hero.svg" alt="">
      </div>
      <div class="container-content">
        <div class="description">
          <div class="title">
            <span class="title-span">Order Summary</span>
          </div>
          <div class="text">
            <p class="text-para">
              You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!
            </p>
          </div>
        </div>
        
        <div class="price-section">
          <div class="first-price-section">
            <div class="icon">
              <img class="icon-img" src="images/icon-music.svg" alt="">
            </div>
            <div class="plan">
              <div class="plan-type">
                Annual Plan
              </div>
              <div class="plan-price">
                $59.99/year
              </div>
            </div>
          </div>
          <div class="change-plan">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="bttns">
          <button class="payment-bttn">Proceed to Payment</button>
          <button class="cancel-order-bttn">Cancel Order</button>
        </div>
      </div>
      
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Akanksha</a>.
    </div>
  </footer>
</body>
</html>
