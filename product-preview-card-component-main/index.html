<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
  
</head>
<body>

  <div class="outer-container">
    <div class="container">
      <img class="perfume-img-mobile" src="images/image-product-mobile.jpg" alt="">
      <img class="perfume-img-desktop" src="images/image-product-desktop.jpg" alt="product-image">
      <div class="product-description">
        <div class="product-name">PERFUME</div>
        <div class="product-tagline">Gabrielle Essence Eau De Parfum</div>
        <div class="product-about">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="price-col">
          <div class="product-price">$149.99</div>
          <div class="product-price-before">$169.99</div>
        </div>
        <button class="add-to-cart">
          <img class="cart-icon" src="images/icon-cart.svg" alt="">
          <div class="bttn-name">Add to Cart</div>
        </button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
