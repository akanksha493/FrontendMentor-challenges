<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="wrapper">
      <div class="brand-img-desktop">
        <img id="desktop" src="images/hero-desktop.jpg" alt="">
      </div>
      <div class="left-section-desktop">
        <div class="logo">
          <img src="images/logo.svg" alt="">
        </div>
        <div class="brand-img-mobile">
          <img id="mobile" src="images/hero-mobile.jpg" alt="">
        </div>
        <div class="coming-soon">
          <div class="heading">
            <h1><span>We're</span> coming soon</h1>
          </div>
          <div class="description">
            <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
          </div>
          <div class="form-container">
            <form action="">
              <input type="email" name="email" id="email" placeholder="Email Address" required>
              <div class="error-icon">
                <img src="images/icon-error.svg" alt="">
              </div>
              <button id="form-bttn" type="submit">
                <img src="images/icon-arrow.svg" alt="">
              </button>
            </form>
          </div>
          <div class="error-mssg"></div>
        </div>
      </div>
    </div>
    
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/akanksha493" target="_blank">Akanksha</a>.
      </p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
