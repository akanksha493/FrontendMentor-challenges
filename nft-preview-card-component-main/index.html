<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="container">
      <div class="img-container">
        <img id="equi" src="images/image-equilibrium.jpg" alt="">
        <section class="overlay">
          <img src="images/icon-view.svg" alt="">
        </section>
      </div>
      <div class="content-container">
        <div class="heading">
          <h1>Equilibrium #3429</h1>
        </div>
        <div class="description">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="row">
          <div class="eth">
            <img src="images/icon-ethereum.svg" alt="">
            <span id="ethereum">0.041 ETH</span>
          </div>
          <div class="days-left">
            <img src="images/icon-clock.svg" alt="">
            <span id="days-left">3 days left</span>
          </div>
        </div>
        <div class="author">
          <div class="profile">
            <img src="images/image-avatar.png" alt="">
          </div>
          <div class="name">
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/akanksha493" target="_blank">Akanksha</a>.
    </div>
  </main>
</body>
</html>
